name: modern-csharp-web
metadata:
  template: modern-csharp-web@0.0.1-beta
hooks:
  preprovision:
    posix:
      run: ./infra/scripts/whatsmyip.sh
    windows:
      run: ./infra/scripts/whatsmyip.ps1
services:
  web-callcenter-service:
    project: src/Relecloud.Web.CallCenter.Api
